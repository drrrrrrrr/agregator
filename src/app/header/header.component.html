<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-3 pt-1">
        <a class="text-muted" routerLink="/">News Agregator</a>
      </div>
      <div  *ngIf="isLogin" class="col-2 text-center">
        <a class="blog-header-logo text-dark" routerLink="/subscribe">Подписка</a>
      </div>
      <div  *ngIf="isLogin" class="col-2 text-center">
        <a class="blog-header-logo text-dark" routerLink="/save">Сохранения</a>
      </div>
      <div  *ngIf="isLogin" class="col-2 text-center">
        <a class="blog-header-logo text-dark" routerLink="/graph">Статистика</a>
      </div>
      <div *ngIf="!isLogin" class="col-4 d-flex justify-content-end align-items-center">
        <a class="btn btn-sm btn-outline-secondary" routerLink="/login">Войти</a>
        <a class="btn btn-sm btn-outline-secondary" routerLink="/registration">Регистрация</a>
      </div>
      <div *ngIf="isLogin" class="col-3 d-flex justify-content-end align-items-center">
        <a class="text-dark " href="#">{{userEmail}}</a>
        <a class="btn btn-sm btn-outline-secondary" (click)="logOff()">Выйти</a>
      </div>
    </div>
  </header>
</div>
