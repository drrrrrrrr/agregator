<div class="container">
  <h3 class="text-center">Статистика</h3>
  <hr>
  <div class="col-12">
    <p class="lead">Ваша статистика</p>
  </div>
</div>
<ngx-charts-pie-chart *ngIf="countSaveArticle > 0"
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [legend]="true"
  [explodeSlices]="false"
  [labels]="true"
  [doughnut]="false"
  (select)="onSelect($event)" >
</ngx-charts-pie-chart>

<p *ngIf="countSaveArticle === 0 " class="text-center">У вас нет сохранненных новостей</p>
