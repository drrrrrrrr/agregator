<div class="card">
  <h5 class="card-header"></h5>
  <img *ngIf="article.url_img.trim().length" class="card-img-top" src="{{article.url_img}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{article.title}}</h5>
    <p class="card-text">{{article.description}}</p>
    <div class="container">
      <div class="row">
        <div class="col-2">
          <a href="{{article.url_img}}" class="btn btn-primary">Перейти</a>
        </div>
        <div class="col-8"></div>
        <div *ngIf="canSave" class="col-2">
          <a *ngIf="!saving" class="btn btn-primary" (click)="save()">Сохранить</a>
          <a *ngIf="saving" class="btn btn-primary" (click)="delete()">Удалить</a>
        </div>

      </div>
    </div>
    <p class="card-text text-center"> {{article.publish_at}}</p>
  </div>
</div>
