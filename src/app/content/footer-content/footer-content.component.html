<div class="container mb-8" *ngIf="article?.title && article?.description">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default  panel--styled">
        <div class="panel-body">
          <div class="col-md-12 panelTop">

            <div class="row" *ngIf="article.url_img.trim().length">

              <div class="col-md-4">
                <img class="img-responsive img" src="{{article.url_img}}" alt=""/>
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-7">
                <h2 class="text-center">{{article.title}}</h2>
                <a *ngIf="canSave" class="text-center"   [routerLink]="['content/', article.id]">{{article.description}}</a>
                <a *ngIf="!canSave" class="text-center"   [routerLink]="['article/', article.id]">{{article.description}}</a>
              </div>


              <div class="col-md-12">
                <div class="text-center">
                  <div  *ngIf="!saving && canSave"  (click)="save()"><span>Сохранить</span></div>
                  <div  *ngIf="saving && canSave"   (click)="delete()"><span>Удалить</span></div>
                </div>
              </div>

            </div>

            <div class="row" *ngIf="!article.url_img.trim().length">

              <div class="col-md-12" >
                <h2 class="text-center">{{article.title}}</h2>
                <a *ngIf="canSave" class="text-left"   [routerLink]="['content/',article.id]">{{article.description}}</a>
                <a *ngIf="!canSave" class="text-left"   [routerLink]="['article/',article.id]">{{article.description}}</a>

              </div>
              <div class="col-md-12">
                <div class="text-center">
                <div  *ngIf="!saving && canSave"  (click)="save()"><span>Сохранить</span></div>
                <div  *ngIf="saving && canSave"   (click)="delete()"><span>Удалить</span></div>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="article?.title && article?.description" class="col-md-12 panelBottom">
             <div class="row">
                <div class="col-md-12 text-center">
                  <h5><span class="itemPrice">{{article.publish_at}}</span></h5>
                </div>
              </div>
          </div>

        </div>
        </div>
      </div>
    </div>
</div>
