<div class="card">
  <h5 class="card-header"></h5>
  <img class="card-img-top" src="{{article.url_img}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{article.title}}</h5>
    <p class="card-text">{{article.description}}</p>
    <div class="container">
      <div class="row">
        <div class="col-2">
          <a href="{{article.url_to_source}}" class="btn btn-primary">Перейти</a>
        </div>
        <div class="col-8"></div>
        <div class="col-2">
          <a  class="btn btn-primary" (click)="delete()">Удалить</a>
        </div>

      </div>
    </div>
  </div>
</div>
